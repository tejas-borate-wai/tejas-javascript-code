<!DOCTYPE html>
<html lang="en">

<body>
    <p>Order under 50$ - FREE Shipping </p>
    <p>Order Above 50$ - Order + 10$ Shipping </p>

    <input type="text" name="" class="cost-input" onkeydown="
        if(event.key === 'Enter'){
            calculateTax()
        }">
    <button onclick="calculateTax()">Calculate Cost</button>

    <p>Tax for order : <b class="tax-order"></b></p>
</body>

<script>


    function calculateTax() {
        let order_value = (document.querySelector(".cost-input").value);
        console.log(order_value);
        let tax;
        if (order_value <= 50) {
            tax = '$10';
            document.querySelector(".tax-order").innerText = tax;
        }
        else {
            document.querySelector(".tax-order").innerText = "No Tax";
        }
    }
</script>

</html>
