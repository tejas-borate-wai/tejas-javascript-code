<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }

        p {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #todo-name-input,
        #todo-date-input {
            height: 40px;
            width: 220px;
            font-size: 17px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding-left: 10px;
            margin: 5px;
            background-color: white;
        }

        .add-button {
            height: 40px;
            width: 120px;
            font-size: 17px;
            background-color: rgb(0, 184, 0);
            color: white;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            margin-left: 5px;
        }

        .add-button:hover {
            background-color: rgb(0, 150, 0);
        }

        .dlt-button {
            height: 35px;
            width: 100px;
            font-size: 16px;
            background-color: rgb(218, 13, 24);
            color: white;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .dlt-button:hover {
            background-color: rgb(180, 0, 10);
        }

        table {
            width: 630px;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            font-size: 18px;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .to-do-item-content {
            font-size: 17px;
            color: #333;
        }

        .table-container {
            text-align: center;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <p>To-Do App</p>
    <input type="text" id="todo-name-input" placeholder="Add Items">
    <input type="date" id="todo-date-input">
    <button class="add-button" ">Add Item</button>

    <div class=" table-container">
        <table class="todo-items">
            <tr>
                <th>Task</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </table>
        </div>
</body>

<script>

    document.querySelector('.add-button')
        .addEventListener('click', () => {
            addToTodo()
        })

    let todo_list = JSON.parse(localStorage.getItem('todo'));
    renderTodo();
    function addToTodo() {
        let todo_name_value = document.querySelector('#todo-name-input').value;
        let todo_date_value = document.querySelector('#todo-date-input').value;

        if (todo_name_value === "" || todo_date_value === "") {
            alert("Please enter a task and date.");
            return;
        }

        todo_list.push({
            todo_name_value: todo_name_value,
            todo_date_value: todo_date_value
        });

        document.querySelector('#todo-name-input').value = "";
        document.querySelector('#todo-date-input').value = "";

        renderTodo();

        localStorage.setItem("todo", JSON.stringify(todo_list));
    }

    function deleteTodo(index) {
        todo_list.splice(index, 1);
        localStorage.setItem("todo", JSON.stringify(todo_list));
        renderTodo();
    }

    function renderTodo() {
        let todo_items = document.querySelector('.todo-items');
        let x = `<tr>
                    <th>Task</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>`;

        for (let i = 0; i < todo_list.length; i++) {
            x += `<tr>
                        <td class="to-do-item-content">${todo_list[i]['todo_name_value']}</td>
                        <td class="to-do-item-content">${todo_list[i]['todo_date_value']}</td>
                        <td><button class="dlt-button" onclick="deleteTodo(${i})">Delete</button></td> 
                  </tr>`;
        }

        todo_items.innerHTML = x;
    }

    document.querySelectorAll('.dlt-button')
        .forEach((buttonElement, index) => {
            buttonElement.addEventListener('click', () => {
                deleteTodo(index);
            })
        })
</script>

</html>
