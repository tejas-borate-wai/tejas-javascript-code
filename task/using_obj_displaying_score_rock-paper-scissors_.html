<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body style="width: auto;text-align: center;margin-top: 300px;">


    <p>Rock Paper Scissors Game</p>
    <button onclick="
        pickcomputerMove()
         playGame('rock');

    ">Rock</button>

    <button onclick="
       pickcomputerMove()
         playGame('paper');

    ">Paper</button>

    <button onclick="
        pickcomputerMove();
        playGame('scissors');
        
       
    ">Scissor</button>

    <button onclick="scoreReset()">Reset Score</button>


    <script>

        let localScore = JSON.parse(localStorage.getItem("score"));
        let score = localScore || { win: 0, loose: 0, tie: 0 };


        if (score == null) {
            score = {
                win: 0,
                loose: 0,
                tie: 0
            }
        }

        function scoreReset() {
            score.win = 0;
            score.loose = 0;
            score.tie = 0;

            localStorage.removeItem("score");

            localStorage.setItem("score", JSON.stringify(score))
            localScore = JSON.parse(localStorage.getItem("score"));
            console.log(localScore);
            alert("Score reset Successfully !!!!! " + `\n win : ${localScore.win}  loose : ${localScore.loose}  tie : ${localScore.tie} `)
        }

        console.log(localStorage.getItem("score"));

        computerMove = '';

        function playGame(move) {
            result = '';

            if (move == 'scissors') {
                if (computerMove == 'rock') {
                    result = 'loose';
                } else if (computerMove == 'paper') {
                    result = 'win';
                } else if (computerMove == 'scissors') {
                    result = 'tie';
                }

                if (result == 'win') {
                    score.win += 1;
                } else if (result == 'loose') {
                    score.loose += 1;
                } else if (result == 'tie') {
                    score.tie += 1;
                }

                localStorage.setItem("score", JSON.stringify(score));

                localScore = JSON.parse(localStorage.getItem("score"));
                alert(`you choose ${move} and computer choose ${computerMove} , so result is ${result}
win : ${localScore.win}  loose : ${localScore.loose}  tie : ${localScore.tie} `);
            }

            if (move == 'rock') {
                if (computerMove == 'rock') {
                    result = 'tie';
                } else if (computerMove == 'paper') {
                    result = 'loose';
                } else if (computerMove == 'scissors') {
                    result = 'win';
                }

                if (result == 'win') {
                    score.win += 1;
                } else if (result == 'loose') {
                    score.loose += 1;
                } else if (result == 'tie') {
                    score.tie += 1;
                }

                localStorage.setItem("score", JSON.stringify(score));
                localScore = JSON.parse(localStorage.getItem("score"));
                alert(`you choose ${move} and computer choose ${computerMove} , so result is ${result}
win : ${localScore.win}  loose : ${localScore.loose}  tie : ${localScore.tie} `);
            }

            if (move == 'paper') {
                if (computerMove == 'rock') {
                    result = 'win';
                } else if (computerMove == 'paper') {
                    result = 'tie';
                } else if (computerMove == 'scissors') {
                    result = 'loose';
                }

                if (result == 'win') {
                    score.win += 1;
                } else if (result == 'loose') {
                    score.loose += 1;
                } else if (result == 'tie') {
                    score.tie += 1;
                }

                localStorage.setItem("score", JSON.stringify(score));

                localScore = JSON.parse(localStorage.getItem("score"));
                alert(`you choose ${move} and computer choose ${computerMove} , so result is ${result}
win : ${localScore.win}  loose : ${localScore.loose}  tie : ${localScore.tie} `);
            }

        }


        function pickcomputerMove() {
            randomNumber = Math.round(Math.random() * 10);
            if (randomNumber >= 0 && randomNumber < 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 3 && randomNumber < 6) {
                computerMove = 'paper';
            } else if (randomNumber >= 6 && randomNumber <= 10) {
                computerMove = 'scissors';
            }

        }
    </script>

</body>

</html>
