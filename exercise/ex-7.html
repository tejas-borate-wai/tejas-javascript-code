        function convertTemp(cel, unit) {
            if (unit == "F") {
                let f = (cel * 9 / 5) + 32;
                return `${f} F'`;
            } else if (unit == "C") {
                let c = (cel - 32) * 5 / 9;
                return `${c} c'`;
            }
        }

        console.log(convertTemp(86, "C"));
