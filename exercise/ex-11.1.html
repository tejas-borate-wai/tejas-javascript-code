<body>
    <script>
        let arr = ['hello', 'search', 'world'];
        let index = -1;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === "search") {
                index = i;
                break;
            }
        }
        console.log(index);
    </script>


    <script>
        function findIndex(arr, word) {
            let index = -1;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === word) {
                    index = i;
                    break;
                }
            }
            console.log(index);
        }

        let arr1 = ['hello', 'hello', 'world'];
        findIndex(arr1, "search");
    </script>
