<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="inp-box" placeholder="enter something" onkeyup="printStatement()">

    <p class="text-box"></p>


    <script>
        function printStatement() {
            let value = document.querySelector('#inp-box').value;
            document.querySelector('.text-box').innerText = value;
        }
    </script>
</body>

</html>
