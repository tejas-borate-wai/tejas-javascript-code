    <!-- Create a function arraySwap(array) that takes an array and returns an
        array where the first and last values are swapped (or switched).

        · arraySwap(['hi', 'hello', 'good']) => ['good', 'hello', 'hi'] 
    -->

    <script>
        function arraySwap(array) {
            let arr = [];
            arr.push(array[array.length - 1]);
            for (let i = 1; i < array.length - 1; i++) {
                arr.push(array[i]);
            }
            arr.push(array[0]);
            console.log("original array : ", array);
            console.log("new array : ", arr);
        }

        let newArr = [1, 20, 22, 24, 5, 2];
        arraySwap(newArr);

        let newArr1 = ['hi', 'hello', 'good'];
        arraySwap(newArr1);

    </script>

    <!-- Create a function countWords(words) that takes an array of strings
            and returns an object with how many times each string appeared.
            · countWords(['apple', 'grape', 'apple', 'apple']) => { apple: 3, grape: 1 }
            (Hint: you can access a property using a variable: object[variable];
         This uses the value inside the variable as the property name). 
    -->

    <script>
        function countWords(words) {
            const result = {};

            for (let i = 0; i < words.length; i++) {
                const word = words[i];

                // result[word] adds/accesses a property using whatever is
                // saved inside the 'word' variable.
                // If word = 'apple', result[word] will do result['apple']
                // If word = 'grape', result[word] will do result['grape']
                if (!result[word]) {
                    result[word] = 1;
                } else {
                    result[word]++;
                }
            }

            return result;
        }

        console.log(countWords(['apple', 'grape', 'apple', 'apple']));
    </script>

    <script>

                console.log("fizz");
            }
            else if (i % 5 == 0) {
                console.log("buzz");
            } else {
                console.log(i);
            }

        }
    </script>
